<!doctype html>
<html lang="nb">
  <head>
    <meta charset="utf-8">
    <title>Kvarteret Events</title>
    <meta name="description" content="">
    <meta name="author" content="Webgruppen - Kvarteret">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="json.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="jquery.tmpl.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="jquery.offline.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="jqtouch/jqtouch.transitions.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="application.js"></script>
    <style type="text/css" media="screen">@import "jqtouch/jqtouch.css";</style>
    <style type="text/css" media="screen">@import "jqtouch/themes/jqt/theme.min.css";</style>
  </head>
  <body>
    <div id="home" class="current">
      <div class="toolbar">
        <h1>Fremtidige events</h1>
      </div>
      <script type="text/html" id="item_template">
        <li class='arrow'><a href='#event_${id}' id='${id}'>${title}</a></li>
        <div id='${id}_summary'>${leadParagraph}</div>
      </script>
      <ul id="items" class="rounded">
        <li class="arrow"><em>Laster events...</em></li>
      </ul>
    </div>
    <script type="text/html" id="event_template">
      <div id='event_${id}'>
        <div class="toolbar">
          <h1>${title}</h1>
        </div>
        <a class="button back" href="#">Tilbake</a>
        <p>${startTime} - ${startDate} til ${endTime} - ${endDate}</p>
        <p>${leadParagraph}</p>
        ${description}
      </div>
    </script>
  </body>
</html>
